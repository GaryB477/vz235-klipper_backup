[respond]
[include chopper_tune.cfg]
[include KAMP_Settings.cfg]
[include mainsail.cfg]
[include aux_fan.cfg]

[include moonraker_obico_macros.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_370042000451323336333538-if00
restart_method: command
##--------------------------------------------------------------------

[bed_mesh]
algorithm: bicubic
speed: 800
mesh_min: 35, 35
mesh_max: 215, 215
probe_count: 50, 50

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_AE6AE7AD5157355957202020FF0D1320-if00
x_offset: 0
y_offset: 27.065
mesh_main_direction: x
mesh_runs: 1

[resonance_tester]
accel_chip: beacon
probe_points: 117.5, 117.5, 30

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 90000
#max_accel_to_decel: 5000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 10

[stepper_y]
##	in M6 position
step_pin: PE0
dir_pin: PG3
enable_pin: !PG4
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200  
endstop_pin: PG11
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 60 
homing_retract_dist: 0

[tmc5160 stepper_y] 
#spi_bus: spi3
cs_pin: PG2
#diag_pin: PA8
interpolate: true
run_current: 2.3
sense_resistor: 0.033
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
driver_TBL: 1
driver_TPFD: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1


[stepper_x1]
##	in M5 position
step_pin: PE1
dir_pin: PF0
enable_pin: !PC15
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200
#endstop_pin: tmc5160_stepper_x:virtual_endstop 

[tmc5160 stepper_x1] 
#spi_bus: spi3
cs_pin: PF1
#diag_pin: PD6
interpolate: true
run_current: 2.3
sense_resistor: 0.033
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
driver_TBL: 1
driver_TPFD: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1


[stepper_x]
##	in M4 position
step_pin: PE15
dir_pin: PE11
enable_pin: !PF2
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200  
endstop_pin: PG10
position_endstop: -0
position_min: 0
position_max: 235
homing_speed: 60   
homing_retract_dist: 0

[tmc5160 stepper_x] 
#spi_bus: spi3
cs_pin: PE10
#diag_pin: PD7
interpolate: true
run_current: 2.3
sense_resistor: 0.033
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TPFD: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1

[stepper_y1]
##	in M3 position
step_pin: PE14
dir_pin: PE8
enable_pin: !PE9
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200
#endstop_pin: tmc5160_stepper_y:virtual_endstop  

[tmc5160 stepper_y1] 
#spi_bus: spi3
cs_pin: PE7
#diag_pin: PG9
interpolate: true
run_current: 2.3
sense_resistor: 0.033
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TPFD: 0
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1

#########################

[stepper_z]
## In M1 position
step_pin: PE2
dir_pin: PC5
enable_pin: !PF11
microsteps: 128
rotation_distance: 4
#position_endstop: 0.0
position_min: -0.2
position_max: 200
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
homing_positive_dir: false
homing_speed: 10
second_homing_speed: 2.5

[tmc2209 stepper_z]
interpolate: true
uart_pin: PC4
run_current: 1.2
#stealthchop_threshold: 9999

[safe_z_home]
home_xy_position: 117.5, 117.5 # update for your machine
z_hop: 3

#[autotune_tmc stepper_x]
#motor: ldo-42sth48-2804ah
#[autotune_tmc stepper_x1]
#motor: ldo-42sth48-2804ah
#[autotune_tmc stepper_y]
#motor: ldo-42sth48-2804ah
#[autotune_tmc stepper_y1]
#motor: ldo-42sth48-2804ah
#[autotune_tmc stepper_z]
#motor: ldo-42sth60-2004ac


[extruder]
## In M0 position
### Vz-HextrudORT
step_pin: PE3
dir_pin: !PF13
enable_pin: !PF14
microsteps: 32
Gear_ratio: 50:8
rotation_distance: 26.40
nozzle_diameter: 0.4
filament_diameter: 1.750

heater_pin: PB0
sensor_type: PT1000
sensor_pin: PF4

#control: pid
#pid_Kp=28.737 
#pid_Ki=1.935 
#pid_Kd=106.684
min_temp: 0
max_temp: 400
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 180
pressure_advance: 0.045
pressure_advance_smooth_time: 0.03

[tmc2209 extruder]
uart_pin: PF12
interpolate: true
run_current: 0.7
sense_resistor: 0.110

########################
########################

[heater_bed]
heater_pin: PE5
sensor_type: Generic 3950
sensor_pin: PC1
#control: pid
#pid_Kp: 66.746
#pid_Ki: 3.504
#pid_Kd: 317.878
min_temp: 0
max_temp: 130


########################
#### FANS ##############
########################

[fan]
##	Print Cooling Fan - PF8
pin: PF8
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[heater_fan hotend_fan]
pin: PD14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[multi_pin exhaust_fan_pins]
pins: PA15, PB11

[controller_fan exhaust_Fan] 
pin: multi_pin:exhaust_fan_pins
max_power: 1.0
fan_speed: 0.7
shutdown_speed: 0
kick_start_time: 0.2
off_below: 0.25
stepper: stepper_x, stepper_y, stepper_z, extruder

[idle_timeout]
timeout: 600
gcode =
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
    SET_PIN PIN=LED value=0
    #M84
  {% endif %}

[exclude_object]

[gcode_arcs]

###########################################
#########Custom PINs Definition ############
###########################################

[output_pin LED]
pin: PB1
pwm: false
value: 1
shutdown_value:1
### gcode command: SET_PIN PIN=LED value=0 to 1


########################
#### MACROS ############
########################


[gcode_macro PRINT_START]
gcode: 
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}

  ; Print target values to console. Helpfull for debugging new slicer start gcode 
  RESPOND TYPE=error MSG='Target extruder temp: S{target_extruder}'
  RESPOND TYPE=error MSG='Target bed temp: S{target_bed}'
  
  SET_PIN PIN=LED value=1
  SKEW_PROFILE LOAD=CaliFlower
  
  M140 S{target_bed} ;set bed temp 
  M104s S{target_extruder} ; set nozzle temp 

  G28
  SET_VELOCITY_LIMIT ACCEL=40000 ; limit accel to prevent bed mesh form exploding
  
  BED_MESH_CALIBRATE 
 
  M190 S{target_bed} ;set bed temp 
  M109 S{target_extruder} ; set nozzle temp 
  LINE_PURGE

[gcode_macro PRINT_END]
gcode: 
  M18 S10
  SET_SKEW CLEAR=1
  BED_MESH_CLEAR

[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s-2} MAXIMUM={s+2}   ; Wait for hotend temp
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s-2} MAXIMUM={s+2}  ; Wait for bed temp
    {% endif %}

